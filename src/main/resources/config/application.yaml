spring:
  main:
    banner-mode: log
  config:
    import: configtree:config/

  application:
    name: @name@

  h2:
    console:
      enabled: off

  sql:
    init:
      mode: never

  liquibase:
    change-log: db/changelog/db.changelog-master.xml
    url: ${db.url.jdbc}
    user: ${db.username:sa}
    password: ${db.password}
    contexts: prod
    test-rollback-on-update: on

  datasource:
    url: ${app.database}
    username: ${app.username:sa}
    password: ${app.password}
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

  codec:
    log-request-details: on

server:
  port: 8080
  error:
    include-exception: on
    include-stacktrace: always

client:
  base-url: https://api.github.com

management:
  server:
    port: @management.port@
  endpoints:
    web:
      exposure:
        include: health, openapi, swaggerui # For yaml format access /actuator/openapi/springdocDefault/yaml

springdoc:
  use-management-port: on
  show-actuator: on
  #api-docs:
    #enabled: on
    #path: /api-docs

apidoc:
  title: @name@
  description: @description@
  version: @version@

debug: off
trace: off
logging:
  file:
    name: /var/log/spring-boot/@jarBaseName@.log
  level:
    root: error
    web: trace
    sql: trace
    org:
      springframework:
        jdbc:
          datasource: trace