version: "3.9"
services:
  chassis:
    container_name: chassis-openj9
    image: chassis:openj9
    build:
      context: .
    networks:
    - microservice
    ports:
    - 8080:8080
    volumes:
    - ./db:/opt/app/blocking-microservice/db
    - ./log:/var/log/blocking-microservice

networks:
  microservice:
    name: microservice_network
